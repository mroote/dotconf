# Set window index to start at 1
set -g base-index 1

# Use ZSH
set-option -g default-shell /bin/zsh

# Ctrl-a is my prefix
set -g prefix C-a
bind Space send-prefix
bind C-Space last-window

# Automatically set window title
set-window-option -g automatic-rename on

#set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

set -g mouse on
setw -g monitor-activity on

bind-key v split-window -h
bind-key s split-window -v

# colorize messages in the command line
set -g message-bg colour214
set -g message-fg colour232
set -g message-attr bright

# visual notification of activity in other windows
set -g monitor-activity on
set -g visual-activity off

# increase history limit 
set -g history-limit 5000

# zoom this pane to full screen
bind + \
    new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
    swap-pane -s tmux-zoom.0 \;\
    select-window -t tmux-zoom
# restore this pane
bind - \
    last-window \;\
    swap-pane -s tmux-zoom.0 \;\
    kill-window -t tmux-zoom

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# vim-style movement in copy mode
setw -g mode-keys vi

# No delay for escape key press
set -sg escape-time 0

# Mouse wheel scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# easily toggle synchronization (mnemonic: e is for echo)
# sends input to all panes in a given window.
bind e setw synchronize-panes on \; set -g status-right "#[fg=white,bg=red] Sync #[fg=colour223,bg=colour31] %b %d %a,%l:%M %p #[bg=colour24,fg=colour223,bold] #h "
bind E setw synchronize-panes off \; set -g status-right "#[fg=colour223,bg=colour31] %b %d %a,%l:%M %p #[bg=colour24,fg=colour223,bold] #h "

# set the pane border colors 
set -g pane-border-fg colour223
set -g pane-border-bg default
set -g pane-active-border-fg blue
set -g pane-active-border-bg default

# ----------------------
# Status Bar
# -----------------------
set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Status bar colours
set -g status-left '#[fg=colour233,bg=colour172,bold] #(whoami)@#(hostname -s) '
set -g status-right "#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S "
# Window list colours
set -g window-status-format "#[fg=white,bg=color245] #[fg=white,bg=colour234]#I #W"
set -g window-status-current-format "#[fg=colour233,bg=colour39,noreverse,bold]âž¤ #I #W"

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red
